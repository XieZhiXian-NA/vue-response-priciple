<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let data = {
          person : {
            name:'xzx',
            age:13
          }
        }
        
        function defineProperty(obj,key,value){
            Object.defineProperty(obj,key,{
                get(){
                    return value
                },
                set(newVal){
                    if(newVal!==value) 
                      value = newVal
                    console.log('属性更改el')
                }
            })
        }
        console.log(data.person)
        defineProperty(data,'person',data.person)
        data.person.name = 'xlx'
        console.log(data.person)
    </script>
</body>
</html>
